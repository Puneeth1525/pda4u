<div class="run-history">
  <mat-card class="header-title">
    <div class="row">
      <div class="title">
        Quote Summary
      </div>
    </div>
  </mat-card>


  <div class="create-partner">


    <div class="childContainer">
      <div class="inner-headerContainer">
        <div class="left-elements">
          <div class="right-child">
            <div class="temp-properties-name">Search By:</div>
          </div>
        </div>
      </div>
      <div class="main-container">

        <div class="full-width">
          <div class="one-line-4">
            <div class="left-box-2">
              <div class="input-container">
                <div class="label-container">
                  <label class="input-label">Quote Number <span class="required-asterisk">*</span></label>
                </div>
                <mat-form-field appearance="outline">
                  <input matInput placeholder="Enter Quote Number" [(ngModel)]="quoteNumber"/>
                </mat-form-field>
              </div>
            </div>
            <div class="middle-box-3">
              <div class="input-container smaller">
                <div class="label-container">
                  <label class="input-label">Account </label>
                </div>
                <mat-form-field appearance="outline" class="select-container">
                  <input [(ngModel)]="accountName" matInput type="search" />
                  <mat-icon (click)="openAccountLookup()" matSuffix>search</mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="right-box-2 show-border">
              <div class="input-container">
                <div class="label-container">
                  <label class="input-label">Input Must Exist <span class="required-asterisk">*</span></label>
                </div>
                <mat-radio-group [(ngModel)]="searchType" value="1" style="display: flex; flex-direction: column;" color="primary" aria-label="Select an option">
                  <mat-radio-button value="1">Current Exception</mat-radio-button>
                  <mat-radio-button value="2">All Exceptions</mat-radio-button>
                  <mat-radio-button value="2">All Quotes</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
          <div class="one-line-2">
            <div class="left-box">
              <div class="input-container">
                <div class="label-container">
                  <label class="input-label">From Date/Time <span class="required-asterisk">*</span></label>
                </div>
                <mat-form-field appearance="outline">
                  <input [(ngModel)]="fromDate" matInput [ngxMatDatetimePicker]="fromPicker" placeholder="Choose a date"
                    [min]="minDate" [max]="maxDate">
                  <ngx-mat-datepicker-toggle matSuffix [for]="fromPicker"></ngx-mat-datepicker-toggle>
                  <ngx-mat-datetime-picker (input)="validateDateTime()" [enableMeridian]="true" [stepMinute]="15" #fromPicker>
                    <ngx-mat-datepicker-actions>
                      <button mat-button ngxMatDatepickerCancel>Cancel</button>
                      <button class="theme-button active-btn" mat-raised-button ngxMatDatepickerApply>Apply</button>
                    </ngx-mat-datepicker-actions>
                  </ngx-mat-datetime-picker>
                </mat-form-field>
              </div>
            </div>
            <div class="middle-box-2">
              <div class="input-container">
                <div class="label-container">
                  <label class="input-label">Origin</label>
                </div>
                <mat-form-field class="custom-form-field" appearance="outline">
                  <mat-select class="custom-select" [(ngModel)]="selectedOrigin" placeholder="Select Origin">
                    <mat-option value="United States">United States</mat-option>
                    <mat-option value="Mexico">Mexico</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="big-middle">
              <div class="input-container">
                <div class="input-container" style="display: flex; gap: 10px;">
                  <mat-form-field class="zip" appearance="outline">
                    <input class="api" matInput placeholder="Zipcode" [(ngModel)]="originZipCode" (input)="fetchOriginZipDetails()" [matAutocomplete]="selectedOrigin === 'United States' ? autoOrigin : null">
                  </mat-form-field>


                  <mat-autocomplete #autoOrigin="matAutocomplete">
                    <mat-option *ngFor="let detail of originZipDetails" [value]="detail.zipCode" (onSelectionChange)="onOriginZipSelection(detail)">
                      {{ detail.zipCode }}-{{ detail.city }}-{{ detail.stateProvince }}
                    </mat-option>
                  </mat-autocomplete>

                  <mat-form-field class="city" appearance="outline">
                    <input class="api" matInput placeholder="City" [(ngModel)]="selectedOriginCity" />
                  </mat-form-field>

                  <mat-form-field class="state" appearance="outline">
                    <input class="api" matInput placeholder="State" [(ngModel)]="selectedOriginState" />
                  </mat-form-field>

                  <div class="right-box-2 clear-btn">
                    <button class="theme-button active-btn" mat-flat-button aria-label="Edit Template" (click)="clearOrigin()">
                      <mat-icon svgIcon="edit-white"></mat-icon>Clear
                    </button>

                  </div>
                </div>
              </div>
            </div>



          </div>

          <div class="one-line-2">
            <div class="left-box">
              <div class="input-container">
                <div class="label-container">
                  <label class="input-label">To Date/Time <span class="required-asterisk">*</span></label>
                </div>
                <!-- <mat-form-field appearance="outline">
                  <input matInput placeholder="Enter Effective Date/Time " />
                </mat-form-field> -->
                <mat-form-field appearance="outline">
                  <input [(ngModel)]="toDate" matInput [ngxMatDatetimePicker]="toPicker" placeholder="Choose a date" [min]="minDate" [max]="maxDate">
                  <ngx-mat-datepicker-toggle matSuffix [for]="toPicker"></ngx-mat-datepicker-toggle>
                  <ngx-mat-datetime-picker (input)="validateDateTime()" [enableMeridian]="true" [stepMinute]="15" #toPicker>
                    <ngx-mat-datepicker-actions>
                      <button mat-button ngxMatDatepickerCancel>Cancel</button>
                      <button class="theme-button active-btn" mat-raised-button ngxMatDatepickerApply>Apply</button>
                    </ngx-mat-datepicker-actions>
                  </ngx-mat-datetime-picker>
                </mat-form-field>
                </div>
            </div>
            <div class="middle-box small">
              <div class="input-container">
                <div class="label-container">
                  <label class="input-label">Destination</label>
                </div>
                <mat-form-field class="custom-form-field" appearance="outline">
                  <mat-select class="custom-select" [(ngModel)]="selectedDestination" placeholder="Select Destination">
                    <mat-option value="United States">United States</mat-option>
                    <mat-option value="Mexico">Mexico</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="big-middle">
              <div class="input-container">
                <div class="input-container" style="display: flex; gap: 10px;">
                  <mat-form-field class="zip" appearance="outline">
                    <input class="api" matInput placeholder="Zipcode" [(ngModel)]="zipCode" (input)="fetchZipDetails()" [matAutocomplete]="auto">
                  </mat-form-field>

                  <mat-autocomplete class="type-ahead custom-panel" #auto="matAutocomplete">
                    <mat-option *ngFor="let detail of zipDetails" [value]="detail.zipCode" (onSelectionChange)="onZipSelection(detail)" class="custom-option">
                      {{ detail.zipCode }}-{{ detail.city }}-{{ detail.stateProvince }}
                    </mat-option>
                  </mat-autocomplete>

                  <mat-form-field class="city" appearance="outline">
                    <input class="api" matInput placeholder="City" [(ngModel)]="selectedCity" />
                  </mat-form-field>

                  <mat-form-field class="state" appearance="outline">
                    <input class="api" matInput placeholder="State" [(ngModel)]="selectedState" />
                  </mat-form-field>

                  <div class="right-box-2 clear-btn">
                    <button class="theme-button active-btn" mat-flat-button aria-label="Edit Template" (click)="clearDestination()">
                      <mat-icon svgIcon="edit-white"></mat-icon>Clear
                    </button>

                  </div>
                </div>

              </div>

            </div>


          </div>
          <div *ngIf="dateError" class="error-message">{{ dateError }}</div>
          <div class="one-line-4">
            <div class="left-box-2">
              <div class="input-container">
                <div class="label-container">
                  <label class="input-label">Email <span class="required-asterisk">*</span></label>
                </div>
                <mat-form-field appearance="outline">
                  <input matInput placeholder="Enter Email" [(ngModel)]="email" (input)="validateEmail()" />
                </mat-form-field>
                <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
              </div>
            </div>
            <div class="right-box">
              <div class="input-container">
                <div class="label-container">
                  <label class="input-label">Exceptions <span class="required-asterisk">*</span></label>
                </div>
                <mat-form-field appearance="outline">
                  <mat-select  class="custom-select" placeholder="Exceptions">
                    <mat-option *ngFor="let option of options" [value]="option">
                      {{ option }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>


          </div>

          <button (click)="submit()" class="theme-button active-btn custom-pos" mat-flat-button>
            <mat-icon svgIcon="save"></mat-icon>Submit
          </button>
        </div>

      </div>

    </div>


  </div>

  <div class="panel">
    <mat-card>






      <div *ngIf="!fetchingData" class="row pannel-section">
        <app-dynamic-table [showFilters]="showFilters" [tableDataSource]="tableDataSource" [displayedColumns]="tableHeader"></app-dynamic-table>
      </div>
    </mat-card>
  </div>


</div>
