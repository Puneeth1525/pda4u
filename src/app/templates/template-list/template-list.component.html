<div class="responsive-table">
  <table
    class="row custom-table"
    mat-table
    matSort
    [dataSource]="dataSource"
    matSortActive="name"
    matSortDirection="desc"
  >
    <!-- Add table columns and define their data sources -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header w-180"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element" class="name-color table-row">
        <span
          routerLinkActive="button-active"
          routerLink="/templates/details"
          >{{ element.name }}</span
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="descriptions">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header w-180"
      >
        Description
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        <!-- matTooltipHideDelay="50000000" -->
        <span
          matTooltipPosition="above"
          matTooltip="description goes here for template des ... info "
          matTooltipClass="cust-tooltip"
          >{{ element.descriptions }}</span
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="rcxprocess">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header"
      >
        RCX Process
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        {{ element.rcxprocess }}
      </td>
    </ng-container>
    <ng-container matColumnDef="partner">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header"
      >
        Partner
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        {{ element.partner }}
      </td>
    </ng-container>
    <ng-container matColumnDef="format">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header"
      >
        Format
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        {{ element.format }}
      </td>
    </ng-container>
    <ng-container matColumnDef="modifiedby">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header"
      >
        Last Updated By
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        <div>
          {{ element.modifiedby.name }}
          <div class="text-icon">
            <div>
              <mat-icon svgIcon="clock" class="icon-size"></mat-icon>
            </div>
            <div>{{ element.modifiedby.timestamp }}</div>
          </div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header"
      >
        Status
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        <div class="status {{ getClassName(element.status) }}">
          {{ element.status }}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header">Actions</th>
      <td mat-cell *matCellDef="let element" class="table-row">
        <div class="one-row-icon">
          <button mat-icon-button (click)="edit(element)">
            <mat-icon svgIcon="copy"></mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element)">
            <mat-icon svgIcon="edit"></mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element)">
            <mat-icon svgIcon="trash"></mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Define table columns -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="pagination">
  <mat-paginator
    #paginator
    [length]="100"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="next"
  >
  </mat-paginator>
</div>
