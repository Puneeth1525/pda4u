<mat-toolbar class="toolbar">
  <mat-icon (click)="toggleSidebar()" class="pointer">menu</mat-icon>
  <img src="assets/logo.svg" class="logo" />
  <span class="flexExpand"></span>
  <div>
    <mat-label mat-button [matMenuTriggerFor]="beforeMenu" class="profile-wrap">
      <!-- <img src="/assets/Profile.png" class="profile-img" /> -->
      <span class="profile-img-text">JD</span>
      <div class="profile-name">
        John Doe<br /><span class="profile-order">Super Admin</span>
      </div>
      <mat-icon class="icon" svgIcon="down-arrow"></mat-icon>
    </mat-label>
    <mat-menu #beforeMenu="matMenu" xPosition="before" class="profile-menu">
      <button
        mat-menu-item
        routerLink="/"
        color="primary"
        class="profile-menu-list"
      >
        <mat-icon svgIcon="profile-icon" class="icon"></mat-icon> My Profile
      </button>
      <button
        mat-menu-item
        routerLink="/profile"
        color="primary"
        class="profile-menu-list"
      >
        <mat-icon svgIcon="logout-icon" class="icon"></mat-icon>Logout
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
