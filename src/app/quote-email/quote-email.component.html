<div class="integration-modal">
  <div class="modal-title">
    <div class="title">Email Customer</div>
    <div class="close-icon" mat-dialog-close>
      <mat-icon svgIcon="close"></mat-icon>
    </div>
  </div>
  <div mat-dialog-content class="modal-content">

    <form #emailForm="ngForm" (ngSubmit)="onSubmit(emailForm)">
      <mat-form-field style="width: 35%;" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" (input)="validateEmail()" name="email" [(ngModel)]="emailData.email" required email>
        <mat-error *ngIf="emailError">
          {{ emailError }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width-2">
        <mat-label>Body</mat-label>
        <textarea matInput name="body" [(ngModel)]="emailData.body" required rows="10"></textarea>
        <!-- <mat-error *ngIf="emailForm.controls.body?.invalid && emailForm.controls.body?.touched">
          Please enter the email body.
        </mat-error> -->
      </mat-form-field>
    </form>

  </div>
  <div mat-dialog-actions class="modal-buttons">
    <div class="right-elements">
      <button class="btn" mat-dialog-close>Close</button>
      <button style="margin-left: 2%;" (click)="onSubmit(emailForm)" class="btn primary-btn">Submit</button>

    </div>
  </div>
</div>
