<div class="form">
  <div class="right-panel-header">
    <div class="right-panel-left-content">
      <div class="bread-crum">
        <p class="tproperties">Dependencies</p>
      </div>
    </div>
  </div>
  <div class="right-panel-main-content">
    <div class="dash-tablewrap">
      <div class="title-wrap">
        <div>
          <mat-form-field appearance="outline" class="search-box width-370">
            <mat-icon matPrefix>search</mat-icon>
            <input
              matInput
              type="search"
              placeholder="Search"
            />
          </mat-form-field>
        </div>
        <button
          class="theme-button active-btn"
          mat-flat-button
          color="primary"
          aria-label="Create Alert"
          (click)="openDialog()"
        >
          <mat-icon>add</mat-icon>Create New
        </button>
      </div>
      <div class="table">
        <div class="responsive-table">
          <table
            class="row custom-table"
            mat-table
            matSort
            [dataSource]="dataSource"
            matSortActive="{{ defaultActiveSort }}"
            matSortDirection="desc"
          >
            <!-- Add table columns and define their data sources -->
            <ng-container
              *ngFor="let item of displayedColumns"
              matColumnDef="{{ item }}"
            >
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="table-header"
              >
                {{ getString(item) }}
              </th>
              <td mat-cell *matCellDef="let element" class="table-row">
                <div>
                  <span>{{ element[item] }}</span>
                </div>
                <div class="one-row-icon" *ngIf="item === 'actions'">
                  <button mat-icon-button>
                    <mat-icon svgIcon="trash"></mat-icon>
                  </button>
                  <button mat-icon-button (click)="openDialog()">
                    <mat-icon svgIcon="edit"></mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
