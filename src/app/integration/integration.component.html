<div class="integration">
  <mat-card class="header-title">
    <div class="row">
      <div class="title">Integration</div>
      <div class="create-button">
        <button
          class="theme-button active-btn"
          mat-flat-button
          aria-label="Create Template"
          routerLink="/integrations/create"
        >
          <mat-icon>add</mat-icon>Create New
        </button>
      </div>
    </div>
  </mat-card>

  <div class="panel">
    <mat-card>
      <div class="table-filter-section">
        <div class="row search-section">
          <app-status-filter></app-status-filter>
          <div class="right-elements">
            <mat-form-field appearance="outline">
              <mat-icon matPrefix>search</mat-icon>
              <input
                matInput
                type="search"
                placeholder="Search by Integration Name"
              />
            </mat-form-field>
            <div class="tab-wrap list-grid-wrap">
              <mat-button-toggle-group>
                <mat-button-toggle
                  class="toggles"
                  checked="true"
                  (click)="viewList()"
                >
                  <mat-icon
                    svgIcon="listactive"
                    class="pointer myIcon"
                  ></mat-icon>
                </mat-button-toggle>
                <mat-button-toggle class="toggles" (click)="viewGrid()">
                  <mat-icon svgIcon="grid" class="pointer myIcon"></mat-icon>
                </mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </div>
        </div>
        <div class="row filter-section">
          <div class="filter-options">
            <mat-form-field
              appearance="outline"
              floatLabel="always"
              class="small-dropdown"
            >
              <mat-label>Run ID </mat-label>
              <mat-select
                placeholder="Select Run ID"
                multiple
                class="label-space"
              >
                <mat-option *ngFor="let option of options" value="option">
                  {{ option }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <!-- <mat-form-field appearance="outline" floatLabel="always" class="big-dropdown">
              <mat-label>Timeframe</mat-label>
              <mat-select placeholder="Select Timeframe" multiple>
                <mat-option *ngFor="let option of options">
                  {{ option }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Duration</mat-label>
              <mat-select placeholder="Select Duration" multiple>
                <mat-option *ngFor="let option of options">
                  {{ option }}
                </mat-option>
              </mat-select>
            </mat-form-field> -->
          </div>
          <div class="filter-reset">
            <button mat-stroked-button>Reset Filters</button>
          </div>
        </div>
      </div>

      <div class="row pannel-section">
        <!-- <app-dynamic-table
          [tableDataSource]="tableDataSource"
          [displayedColumns]="tableHeader"
        ></app-dynamic-table> -->
        <app-integration-list *ngIf="showListView"></app-integration-list>
        <app-integration-grid *ngIf="!showListView"></app-integration-grid>
      </div>
    </mat-card>
  </div>
</div>
