<div class="responsive-table">
  <table
    class="row custom-table"
    mat-table
    matSort
    [dataSource]="dataSource"
    matSortActive="name"
    matSortDirection="desc"
  >
    <!-- Add table columns and define their data sources -->
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header w-180"
      >
        Connaction Name
      </th>
      <td mat-cell *matCellDef="let element" class="name-color table-row">
        <span routerLink="/connections/edit">{{ element.name }}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="descriptions">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header w-180"
      >
        Description
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        {{ element.descriptions }}
      </td>
    </ng-container>
    <ng-container matColumnDef="partner">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header"
      >
        Partner
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        {{ element.partner }}
      </td>
    </ng-container>
    <ng-container matColumnDef="encryption">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header"
      >
        Encryption
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        {{ element.encryption }}
      </td>
    </ng-container>
    <ng-container matColumnDef="connectiontype">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header"
      >
        Connection Type
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        {{ element.connectiontype }}
      </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="table-header"
      >
        User Name
      </th>
      <td mat-cell *matCellDef="let element" class="table-row">
        {{ element.username }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header">Actions</th>
      <td mat-cell *matCellDef="let element" class="table-row">
        <div class="one-row-icon">
          <button mat-icon-button (click)="delete(element)">
            <mat-icon svgIcon="edit"></mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element)">
            <mat-icon svgIcon="trash"></mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Define table columns -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="pagination">
    <mat-paginator
      #paginator
      [length]="100"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="next"
    >
    </mat-paginator>
  </div>
</div>
